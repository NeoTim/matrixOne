<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Color Picker</title>
  <meta name="description" content="Color Picker">
  <link rel="icon" type="image/png" href="https://cdn.swim.ai/images/favicon/favicon_x128.png" />

  <!-- Google Fonts Library -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Lato:300,400" rel="stylesheet">

  <!-- CSS Style -->
  <link rel="stylesheet" type="text/css" href="./css/colorPicker.css" />

  <!-- Swim Client Library -->
  <script src="https://cdn.swimos.org/js/3.10.1/swim-core.min.js"></script>
  <script src="https://cdn.swimos.org/js/3.10.1/swim-mesh.min.js"></script>

  <!-- Javascript -->
  <script type="text/javascript" src="./js/colorPicker.js"></script>
</head>
<body>
  <!-- Default Style Header -->
  <header class="main-header">
    <div class="logo-swim">
      <img src="https://cdn.swim.ai/images/logos/swim-marlin-logo-white.svg" alt="Swim.ai Logo" height="58">
      <h1 class="title">Color Picker</h1>
    </div>

    <div class="logo-matrix">
      <img src="./imgs/MatrixLabs/everloop.png" alt="Matrix Labs Everloop" height="38px">
      <span class="company">MATRIX</span><span class="section">Labs</span>
    </div>
  </header><!-- ./main-header -->

  <main class="main-body">
    <div class="main-center">
      <!-- range-slider -->
      <div class="range-slider">

        <div class="group">
          <label class="label">Red</label>
          <input class="slider red" type="range" min="0" max="255" value="0">
          <input class="value" type="text" value="0">
        </div><!-- ./group -->

        <div class="group">
          <label class="label">Green</label>
          <input class="slider green" type="range" min="0" max="255" value="0">
          <input class="value" type="text" value="0">
        </div><!-- ./group -->

        <div class="group">
          <label class="label">Blue</label>
          <input class="slider blue" type="range" min="0" max="255" value="0">
          <input class="value" type="text" value="0">
        </div><!-- ./group -->

        <div class="group">
          <label class="label">White</label>
          <input class="slider white" type="range" min="0" max="255" value="0">
          <input class="value" type="text" value="0">
        </div><!-- ./group -->

      </div><!-- ./range-slider -->
      <div class="pallet">
        <canvas id="palletCanvas" width="360" height="360"></canvas>
      </div>
    </div>
  </main><!--./main-body -->

  <!-- Swim -->
  <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', ()=> {
        if (navigator.userAgent.indexOf("Chrome") != -1 || navigator.userAgent.indexOf("Firefox") != -1 ) {
          var e = ["%c Created by SWIM team at SWIM.AI Inc. %c @SWIM.ai %c www.swim.ai", "display:block; padding:5px; background: #4171B8; color:#fff;", "display:block; padding:5px; background: #6ccbf4; color:#fff;", "display:block; padding:5px;"];
          console.info.apply(console, e)
        }
      }, false);
  </script>
</body>
</html>
