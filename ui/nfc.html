<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Swim - MATRIX Labs NFC Tag Reader Demo</title>
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="https://cdn.swim.ai/images/favicon/favicon_x128.png" />

    <!-- Google Fonts Library -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Lato:300,400" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./css/default.css" type="text/css">
    <link rel="stylesheet" href="./css/nfc.css" type="text/css">

    <!-- Swim Library -->
    <script src="https://cdn.swimos.org/js/latest/swim-system.min.js"></script>

    <!-- javascript -->
    <script src="./js/nfcPage.js"></script>

<body class="page">

    <!-- Default Style Header -->
    <header class="main-header">
        <div class="logo-swim">
            <img src="https://cdn.swim.ai/images/logos/swim-marlin-logo-white.svg" alt="Swim.ai Logo" height="58">
            <h1 class="title d-none d-sm-block">MATRIX Labs NFC Tag Reader Demo</h1>
        </div>
        <div class="logo-matrix">
            <img src="./imgs/MatrixLabs/everloop.png" alt="Matrix Labs Everloop" height="38px">
            <span class="company">MATRIX</span><span class="section">Labs</span>
        </div>
    </header><!-- ./main-header -->
    <main class="main-body">
        <div class="main-center" id="root">
            <h3 class="title">Current NFC</h3>

            <div class="currentNfcInfoPanel">
                <ul class="unstyle">
                    <li>
                        <h4>Code</h4>
                        <div class="value" id="nfcCode"></div>
                    </li>
                    <li>
                        <h4>Type</h4>
                        <div class="value" id="nfcType"></div>
                    </li>
                    <li>
                        <h4>Read Status</h4>
                        <div class="value" id="nfcReadStatus"></div>
                    </li>

                    <li>
                        <h4>Payload</h4>
                        <div class="value payload" id="nfcPayload"></div>
                    </li>
                </ul>

                <div>
                    <h4>Raw</h4>
                    <div class="value">
                        <div id="rawData"></div>
                    </div>
                </div>
            </div>

            <div class="currentNfcHistory">
                <h4>History</h4>
                <div class="history" id="tagHistory"></div>
            </div>
        </div>
    </main>
    <!-- Swim -->
    <script type="text/javascript">
        let screenLoaded = false;
        const swimUrl = `ws://${document.location.hostname}:${document.location.port}`;
        const rootDiv = new swim.HtmlAppView(document.getElementById("root"));
        const nfcDemo = new NfcDemoScreen(rootDiv, swimUrl);

        document.addEventListener('DOMContentLoaded', ()=> {
            if (navigator.userAgent.indexOf("Chrome") != -1 || navigator.userAgent.indexOf("Firefox") != -1 ) {
                var e = ["%c Created by SWIM team at SWIM.AI Inc. %c @SWIM.ai %c www.swim.ai", "display:block; padding:5px; background: #4171B8; color:#fff;", "display:block; padding:5px; background: #6ccbf4; color:#fff;", "display:block; padding:5px;"];
                console.info.apply(console, e)
            }
            if(!screenLoaded) {
                nfcDemo.start();    
                screenLoaded = true;
            }
            

        }, false);
    </script>
</body>

</html>
